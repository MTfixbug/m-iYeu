<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời thú tội nhỏ xinh</title>
    <link rel="stylesheet" href="./static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <!-- Floating hearts background -->
    <div class="floating-hearts">
        <span>💕</span>
        <span>💖</span>
        <span>💝</span>
        <span>💗</span>
        <span>💘</span>
        <span>💓</span>
    </div>
    
    <div class="container">
        <div class="question-container">
            <div class="gif-frame">
                <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute GIF" class="gif" onerror="this.src='https://i.imgur.com/8QZJPC1.gif'">
                <div class="gif-border"></div>
            </div>
            
            <div class="title-container">
                <h1 class="main-title">
                    <span class="word">Muội</span>
                    <span class="word">có</span>
                    <span class="word">yêu</span>
                    <span class="word highlight">Anh</span>
                    <span class="word">khônggg?</span>
                    <span class="emoji-bounce">🥺</span>
                </h1>
                <div class="subtitle">亲爱的，请诚实回答，不要欺骗自己哦 💌💌💌</div>
            </div>
            
            <div class="buttons-container">
                <div class="buttons">
                    <button id="yes-btn" class="btn-primary">
                        <span class="btn-text">Cóooooo</span>
                        <span class="btn-emoji">😍</span>
                        <div class="btn-ripple"></div>
                    </button>
                    <button id="no-btn" class="btn-secondary">
                        <span class="btn-text">Không!</span>
                        <span class="btn-emoji">😅</span>
                    </button>
                </div>
                <div class="button-hint">
                    <span class="hint-text">👆 Chọn một nha...</span>
                </div>
            </div>
        </div>
        
        <div id="success-message" style="display:none;">
            <div class="success-animation">
                <div class="success-circle">
                    <div class="checkmark"></div>
                </div>
            </div>
            
            <div class="gif-frame success-gif">
                <img src="https://media.giphy.com/media/UVqyx9c4MAt9U4792j/giphy.gif" alt="Success GIF" class="gif" onerror="this.src='https://i.imgur.com/JCRQc4A.gif'">
                <div class="gif-border rainbow"></div>
            </div>
            
            <div class="success-content">
                <h1 class="success-title">
                    <span class="success-word">Tui</span>
                    <span class="success-word">biết</span>
                    <span class="success-word">mà,</span>
                    <span class="success-word highlight">yêu</span>
                    <span class="success-word">bạn</span>
                    <span class="success-word">lắmm</span>
                    <span class="emoji-bounce">💖</span>
                </h1>
                <div class="success-subtitle">Cảm ơn bạn đã đồng ý! 🎉✨</div>
            </div>
            
            <div class="celebration-container">
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
            </div>
        </div>
        
        <!-- Decorative elements -->
        <div class="decorative-corner top-left">✨</div>
        <div class="decorative-corner top-right">💫</div>
        <div class="decorative-corner bottom-left">🌟</div>
        <div class="decorative-corner bottom-right">⭐</div>
    </div>
    
    <script src="./static/script.js"></script>
</body>
</html>
