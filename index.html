<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Lời thú tội nhỏ xinh 💕</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 95%;
            position: relative;
        }

        .gif {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 30px;
            border: 5px solid #ff6b6b;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .highlight {
            color: #e74c3c;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100px;
            margin-bottom: 20px;
        }

        button {
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 160px;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.4);
            position: absolute;
            right: 30px;
        }

        .btn-secondary:hover {
            transform: translateY(-5px) scale(1.05);
        }

        #success-message {
            display: none;
        }

        .success-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .success-subtitle {
            font-size: 1.3rem;
            color: #7f8c8d;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        .emoji-bounce {
            display: inline-block;
            font-size: 3rem;
            animation: bounce 2s ease-in-out infinite;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .gif {
                width: 150px;
                height: 150px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 20px;
                height: auto;
            }
            
            .btn-secondary {
                position: relative;
                right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-container">
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute GIF" class="gif" onerror="this.src='https://i.imgur.com/8QZJPC1.gif'">
            
            <h1 class="main-title">
                Muội có yêu <span class="highlight">Anh</span> khônggg? <span class="emoji-bounce">🥺</span>
            </h1>
            <div class="subtitle">亲爱的，请诚实回答，不要欺骗自己哦 💌💌💌</div>
            
            <div class="buttons">
                <button id="yes-btn" class="btn-primary">
                    <span>Cóooooo</span>
                    <span>😍</span>
                </button>
                <button id="no-btn" class="btn-secondary">
                    <span class="btn-text">Không!</span>
                    <span>😅</span>
                </button>
            </div>
            <div style="margin-top: 15px;">
                <span style="color: #95a5a6; font-size: 0.9rem;">👆 Chọn một nha...</span>
            </div>
        </div>
        
        <div id="success-message">
            <img src="https://media.giphy.com/media/UVqyx9c4MAt9U4792j/giphy.gif" alt="Success GIF" class="gif" onerror="this.src='https://i.imgur.com/JCRQc4A.gif'">
            
            <h1 class="success-title">
                Tui biết mà, <span class="highlight">yêu</span> bạn lắmm <span class="emoji-bounce">💖</span>
            </h1>
            <div class="success-subtitle">Cảm ơn bạn đã đồng ý! 🎉✨</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const questionContainer = document.querySelector('.question-container');
            const successMessage = document.getElementById('success-message');
            
            const noMessages = [
                "Nghĩ lại đi mà 🥺",
                "Chắc không dọ? 😏",
                "Pleaseeeeee 🥹",
                "Không được chọn cái này! 😤",
                "Mình sẽ buồn lắm đó... 😢",
                "Đừng mà! 😭",
                "Hãy suy nghĩ kỹ đi! 🤔",
                "Tui sẽ khóc đó! 😿",
                "Một cơ hội nữa thôi! 🙏",
                "Em nghiêm túc không? 😯",
                "Huhu đừng vậy mà! 😪",
                "Tui biết em thích tui mà! 😎"
            ];
            
            let noClickCount = 0;
            let yesBtnScale = 1;
            
            // Nút "Không" - di chuyển khi click
            noBtn.addEventListener('click', function() {
                const container = document.querySelector('.container');
                const containerWidth = container.offsetWidth;
                const containerHeight = container.offsetHeight;
                
                const safePositions = [
                    { left: 50, top: 100 },
                    { left: containerWidth - 200, top: 100 },
                    { left: 50, top: 200 },
                    { left: containerWidth - 200, top: 200 },
                    { left: 150, top: 150 },
                    { left: containerWidth - 300, top: 300 },
                    { left: 100, top: 350 },
                    { left: containerWidth - 250, top: 150 },
                    { left: 200, top: 250 }
                ];
                
                const randomPos = safePositions[Math.floor(Math.random() * safePositions.length)];
                
                // Di chuyển nút
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomPos.left + 'px';
                noBtn.style.top = randomPos.top + 'px';
                noBtn.style.transform = `rotate(${Math.random() * 15 - 7.5}deg)`;
                
                // Thay đổi text
                const randomMessage = noMessages[Math.floor(Math.random() * noMessages.length)];
                noBtn.querySelector('.btn-text').innerText = randomMessage;
                
                // Tăng kích thước nút "Có"
                yesBtnScale += 0.08;
                yesBtn.style.transform = `scale(${yesBtnScale})`;
                
                noClickCount++;
            });
            
            // Nút "Có" - hiển thị success
            yesBtn.addEventListener('click', function() {
                questionContainer.style.display = 'none';
                successMessage.style.display = 'block';
                
                // Thay đổi background
                document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #a8edea 100%)';
                
                // Tạo pháo hoa đơn giản
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.style.position = 'fixed';
                        firework.style.width = '6px';
                        firework.style.height = '6px';
                        firework.style.borderRadius = '50%';
                        firework.style.left = Math.random() * window.innerWidth + 'px';
                        firework.style.top = Math.random() * window.innerHeight + 'px';
                        firework.style.background = '#ff6b6b';
                        firework.style.pointerEvents = 'none';
                        firework.style.zIndex = '9999';
                        
                        document.body.appendChild(firework);
                        
                        setTimeout(() => {
                            if (firework.parentNode) {
                                firework.parentNode.removeChild(firework);
                            }
                        }, 1000);
                    }, i * 50);
                }
            });
        });
    </script>
</body>
</html>
